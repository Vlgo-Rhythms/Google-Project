<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="google.png">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="head-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="head-right">
                <a href="#">Gmail</a>
                <a href="#">Image</a>
                <div class="icons"><img src="flask.png" alt="flask"></div>
                <div class="icons"><img src="apps.png" alt="apps"></div>
                <div class="profile"><img src="logo.png" alt="logo"></div>
            </div>
        </div>
        <div class="main">
            <div class="search-box">
                <div class="logo">
                    <div class="blue">G</div>
                    <div class="red">o</div>
                    <div class="yellow">o</div>
                    <div class="blue">g</div>
                    <div class="green">l</div>
                    <div class="red">e</div>
                </div>
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="search-input" type="text" placeholder="Search Google or type a URL">
                    <i class="fa-solid fa-microphone"></i>
                </div>
                <div class="social-icon">
                    <div>
                        <div class="icon-background"><i class="fa-brands fa-github" style="color: #1c1c1c;"></i></div>
                        <p>Github</p>
                    </div>
                    <div>
                        <div class="icon-background"><i class="fa-brands fa-linkedin" style="color: #006aff;"></i></div>
                        <p>Linkedin</p>
                    </div>
                    <div>
                        <div class="icon-background"><i class="fa-brands fa-youtube" style="color: #ff0000;"></i></div>
                        <p>Youtube</p>
                    </div>
                    <div>
                        <div class="icon-background"><i class="fa-brands fa-facebook" style="color: blue;"></i></div>
                        <p>Facebook</p>
                    </div>
                    <div>
                        <div class="icon-background"><i class="fa-brands fa-discord" style="color: #006aff;"></i></div>
                        <p>Discord</p>
                    </div>
                    <div>
                        <div class="icon-background"><i class="fa-brands fa-plus" style="color: #000;"></i></div>
                        <p>Add shortcut</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

        </div>
    </div>
    <script src="google.js"></script>
</body>

</html>
